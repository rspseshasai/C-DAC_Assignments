<!DOCTYPE html>
<html>
<head>
    <title>HTML JavaScript output on same page</title>
    <script type="text/JavaScript">
        function showMessage(){
            var num1 = +document.getElementById("n1").value;
            var num2 = +document.getElementById("n2").value;
            display_message.innerHTML= num1+num2;
        }
    </script>
</head>
<body>
Enter Number-1: <input type="text" id = "n1">
</br>
</br>
Enter Number-2: <input type="text" id = "n2">
</br>
</br>
<input type="submit" onclick="showMessage()" value="Add" />
<p> Result of Addition is: <span id = "display_message"></span> </p>
</body>
</html>
