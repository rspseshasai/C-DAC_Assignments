
<!DOCTYPE html>
<html>
<head>
  <script type="text/JavaScript">

  var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};

  function Display(){
    var name = document.getElementById("Name").value;
    var Dob = document.getElementById("DoB").value;
    var Degree = document.getElementById("dergee").value;
    if(name=='')
    {
      alert("Name must not be NULL");
      return;
    }
    if(Dob=='')
    {
      alert("Date of Birth must not be NULL");
      return;
    }
    if(Degree=='')
    {
      alert("Degree must not be NULL");
      return;
    }
    display_name.innerHTML= name;
    display_DoB.innerHTML= Dob;
    display_Degree.innerHTML= Degree;
  }
  </script>


</head>

<body>

<form>
  <h2> Enter Details</h2>

  <pre>

    <label >Name</label>   <input type="text" placeholder="Enter Name" id="Name">

    <label >DoB</label>    <input type="date" placeholder="Enter DoB" id="DoB">

    <label >Degree</label> <input type="text" placeholder="Highest Edu. degree" id="dergee">

    <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" />

    <input type="button" value="submit" onclick="Display()" />

<h2>Details are : </h2>
    Name: <span id = "display_name"></span>

    DoB: <span id = "display_DoB"></span>

    Degree: <span id = "display_Degree"></span>

    Image : <img id="output" width="200" />

  </pre>

</form>



</body>
</html>
